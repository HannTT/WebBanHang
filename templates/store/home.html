{% extends "./base.html" %}
{% load static %}
{% block title %} HT Boutique {% endblock %}

{% block content %}
<main>
  <section class="py-5 text-center container">
      <div class="row py-lg-4">
        <img class="img-fluid" alt="" src="https://mcdn.nhanh.vn/store/7136/artCT/101453/1_blog_web_cU.jpg">
    </div>
    <a href="{% url "account:register" %}" class="btn btn-primary my-2">Đăng ký</a>
  </section>
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="album py-5">
          <div class="pb-3">
            <h1 class="h3">Tất cả sản phẩm</h1>
          </div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
            {% for product in products %}
            <div class="col">
              <div class="card border-0">
                <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
                <div class="card-body px-0">
                  <p class="card-text">
                    <a class="text-dark text-decoration-none"
                      href="{{ product.get_absolute_url }}">&emsp;{{ product.title|slice:":350" }}</a>
                  </p>
                  <div class="fw-bold">&emsp;{{ product.price }}₫</div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
</main>
{% endblock %}
